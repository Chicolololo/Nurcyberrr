<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <h1>Les formulaires</h1>
    <form method="get">
        <label for="pseudo">Votre pseudo* : </label><br>
        <input type="text" name="pseudonyme" placeholder="Votre pseudo*" required><br>
        <label for="email">Votre email : </label><br>
        <input type="email" name="email"><br>
        <label for="password">Votre mot de passe :</label><br>
        <input type="password" name="password"><br>

        <!-- les menus déroulants -->
        <label for="activity">Votre activité d'hiver : </label><br>
        <select name="activity">
            <option value="luge">Faire de la luge</option>
            <option value="bonhomme" selected>Faire un bonhomme de neige</option>
            <option value="bataille">Faire une bataille de boule de neige</option>
            <option value="bobsleigh">Faire du bobsleigh(dangereux)</option>
            <option value="curling">Faire du curling(apaisant)</option>
            <option value="raclette">Manger une raclette(délicieux)</option>
        </select><br>
        <br>
        <textarea name="message" cols="31" rows="2" placeholder="Saisir un commentaire"></textarea>
        <br>

        <input type="submit" value="Valider ">
    </form>
</body>
</html>
